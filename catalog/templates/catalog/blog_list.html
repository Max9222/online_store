{% extends 'catalog/base.html' %}

{% block content %}

<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'catalog:create_blog' %}">Написать отзыв</a>
</div>
{% for object in object_list %}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <p class="card-text">
                {{ object|title }}
            </p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'catalog:blog_view' object.pk %}" type="button"
                       class="btn btn-success">Читать</a>
                    <a href="{% url 'catalog:blog_edit' object.pk %}" type="button"
                       class="btn btn-warning">Редактировать</a>
                </div>
                <a href="{% url 'catalog:blog_delete' object.pk %}" type="button"
                       class="btn btn-danger">Удалить</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
